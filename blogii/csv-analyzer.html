<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="description" content="Advanced CSV data analysis tool with beautiful visualizations and statistical insights.">
    <meta name="keywords" content="CSV, data analysis, visualization, statistics, charts">
    <meta name="author" content="A1m">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/monokai-theme.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        /* Modern Dark Theme */
        :root {
            --primary: #2E3440;
            --secondary: #3B4252;
            --accent: #5E81AC;
            --success: #A3BE8C;
            --warning: #EBCB8B;
            --danger: #BF616A;
            --text: #ECEFF4;
            --text-secondary: #D8DEE9;
            --background: #1E1E1E;
            --surface: #2D2D2D;
            --border: #4C566A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--primary) 50%, var(--background) 100%);
            background-size: 400% 400%;
            animation: backgroundShift 15s ease-in-out infinite;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Header */
        .header {
            background: var(--primary);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text);
        }
        
        .logo i {
            font-size: 24px;
            color: var(--accent);
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }
        
        .back-btn {
            background: var(--accent);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: var(--success);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(163, 190, 140, 0.3);
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Upload Section */
        .upload-section {
            background: var(--surface);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px dashed var(--border);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }
        
        .upload-section.dragover {
            border-color: var(--success);
            background: rgba(163, 190, 140, 0.1);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .upload-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-btn {
            background: linear-gradient(45deg, var(--accent), var(--success));
            color: var(--text);
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-input-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(94, 129, 172, 0.3);
        }
        
        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--primary);
            border-radius: 10px;
            display: none;
        }
        
        .file-info.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Analysis Section */
        .analysis-section {
            display: none;
            animation: fadeInUp 0.5s ease;
        }
        
        .analysis-section.show {
            display: block;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .stat-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: var(--surface);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text);
        }
        
        /* Data Table */
        .data-table-container {
            background: var(--surface);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text);
        }
        
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        .data-table th {
            background: var(--primary);
            font-weight: bold;
            color: var(--text);
        }
        
        .data-table tr:hover {
            background: rgba(94, 129, 172, 0.1);
        }
        
        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .upload-title {
                font-size: 24px;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Error Message */
        .error-message {
            background: var(--danger);
            color: var(--text);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }
        
        /* Success Message */
        .success-message {
            background: var(--success);
            color: var(--primary);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        .advanced-analysis {
            background: var(--surface);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        .analysis-insight {
            background: var(--primary);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid var(--accent);
        }

        .analysis-insight h4 {
            color: var(--accent);
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .analysis-insight p {
            color: var(--text-secondary);
            margin: 5px 0;
            line-height: 1.6;
        }

        .insight-metric {
            display: inline-block;
            background: var(--accent);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 5px;
        }

        .export-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .export-controls .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .export-controls .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--primary);
        }

        .btn-secondary {
            background: var(--success);
            color: var(--primary);
        }

        .btn-accent {
            background: var(--warning);
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>CSV Data Analyzer</h1>
            </a>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Blog
            </a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h2 class="upload-title">Upload Your CSV File</h2>
            <p class="upload-subtitle">Drag and drop your CSV file here or click to browse</p>
            
            <div class="file-input-wrapper">
                <input type="file" id="csvFile" class="file-input" accept=".csv" />
                <label for="csvFile" class="file-input-btn">
                    <i class="fas fa-file-csv"></i>
                    Choose CSV File
                </label>
            </div>
            
            <div class="file-info" id="fileInfo">
                <i class="fas fa-file-alt"></i>
                <span id="fileName"></span>
                <span id="fileSize"></span>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your data...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <!-- Analysis Section -->
        <div class="analysis-section" id="analysisSection">
            <!-- Statistics -->
            <h2 class="section-title">
                <i class="fas fa-chart-bar"></i>
                Data Statistics
            </h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <!-- Charts -->
            <h2 class="section-title">
                <i class="fas fa-chart-pie"></i>
                Data Visualizations
            </h2>
            <div class="charts-section" id="chartsSection">
                <!-- Charts will be populated by JavaScript -->
            </div>

            <!-- Data Preview -->
            <h2 class="section-title">
                <i class="fas fa-table"></i>
                Data Preview
            </h2>
            <div class="data-table-container">
                <table class="data-table" id="dataTable">
                    <!-- Table will be populated by JavaScript -->
                </table>
            </div>

            <!-- Advanced Analysis -->
            <h2 class="section-title">
                <i class="fas fa-brain"></i>
                Advanced Analysis
            </h2>
            <div class="advanced-analysis" id="advancedAnalysis">
                <!-- Advanced analysis will be populated by JavaScript -->
            </div>

            <!-- Export Results -->
            <h2 class="section-title">
                <i class="fas fa-download"></i>
                Export Results
            </h2>
            <div class="export-controls">
                <button onclick="exportAnalysisReport()" class="btn btn-primary">
                    <i class="fas fa-file-pdf"></i> Export Analysis Report
                </button>
                <button onclick="exportProcessedData()" class="btn btn-secondary">
                    <i class="fas fa-file-csv"></i> Export Processed Data
                </button>
                <button onclick="exportCharts()" class="btn btn-accent">
                    <i class="fas fa-image"></i> Export Charts
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let csvData = null;
        let parsedData = null;

        // DOM elements
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('csvFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const analysisSection = document.getElementById('analysisSection');
        const statsGrid = document.getElementById('statsGrid');
        const chartsSection = document.getElementById('chartsSection');
        const dataTable = document.getElementById('dataTable');

        // File input event listener
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop functionality
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        uploadSection.addEventListener('drop', handleDrop);

        function handleDragOver(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    processFile(file);
                } else {
                    showError('Please select a valid CSV file.');
                }
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function processFile(file) {
            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = `(${(file.size / 1024).toFixed(1)} KB)`;
            fileInfo.classList.add('show');

            // Show loading
            showLoading();

            // Read file
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    // Parse CSV
                    const csvText = e.target.result;
                    parsedData = Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: true
                    });

                    if (parsedData.errors.length > 0) {
                        showError('Error parsing CSV: ' + parsedData.errors[0].message);
                        return;
                    }

                    csvData = parsedData.data;
                    
                    if (csvData.length === 0) {
                        showError('The CSV file appears to be empty.');
                        return;
                    }

                    // Analyze data
                    analyzeData();
                    
                } catch (error) {
                    showError('Error reading file: ' + error.message);
                }
            };

            reader.onerror = function() {
                showError('Error reading the file.');
            };

            reader.readAsText(file);
        }

        function analyzeData() {
            try {
                // Hide loading
                hideLoading();

                // Generate statistics
                generateStatistics();

                // Generate charts
                generateCharts();

                // Generate data table
                generateDataTable();

                // Generate advanced analysis
                generateAdvancedAnalysis();

                // Show success message
                showSuccess(`Successfully analyzed ${csvData.length} rows of data!`);

                // Show analysis section
                analysisSection.classList.add('show');

            } catch (error) {
                showError('Error analyzing data: ' + error.message);
            }
        }

        function generateStatistics() {
            const stats = [];
            const columns = Object.keys(csvData[0]);

            // Basic stats
            stats.push({
                icon: 'fas fa-table',
                value: csvData.length.toLocaleString(),
                label: 'Total Rows',
                color: 'var(--accent)'
            });

            stats.push({
                icon: 'fas fa-columns',
                value: columns.length,
                label: 'Total Columns',
                color: 'var(--success)'
            });

            // Data quality analysis
            const missingValues = calculateMissingValues();
            const duplicateRows = calculateDuplicates();
            
            stats.push({
                icon: 'fas fa-exclamation-triangle',
                value: missingValues.total,
                label: 'Missing Values',
                color: 'var(--warning)'
            });

            stats.push({
                icon: 'fas fa-copy',
                value: duplicateRows,
                label: 'Duplicate Rows',
                color: 'var(--danger)'
            });

            // Find numeric columns
            const numericColumns = columns.filter(col => {
                return csvData.some(row => typeof row[col] === 'number' && !isNaN(row[col]));
            });

            if (numericColumns.length > 0) {
                stats.push({
                    icon: 'fas fa-calculator',
                    value: numericColumns.length,
                    label: 'Numeric Columns',
                    color: 'var(--accent)'
                });

                // Calculate comprehensive stats for first numeric column
                const firstNumericCol = numericColumns[0];
                const values = csvData.map(row => row[firstNumericCol]).filter(val => !isNaN(val));
                const numericStats = calculateNumericStats(values);
                
                stats.push({
                    icon: 'fas fa-chart-line',
                    value: numericStats.mean.toFixed(2),
                    label: `Mean ${firstNumericCol}`,
                    color: 'var(--success)'
                });

                stats.push({
                    icon: 'fas fa-chart-bar',
                    value: numericStats.median.toFixed(2),
                    label: `Median ${firstNumericCol}`,
                    color: 'var(--warning)'
                });

                stats.push({
                    icon: 'fas fa-chart-area',
                    value: numericStats.stdDev.toFixed(2),
                    label: `Std Dev ${firstNumericCol}`,
                    color: 'var(--danger)'
                });
            }

            // Render stats
            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-icon" style="color: ${stat.color}">
                        <i class="${stat.icon}"></i>
                    </div>
                    <div class="stat-value" style="color: ${stat.color}">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function calculateMissingValues() {
            const columns = Object.keys(csvData[0]);
            const missingData = {};
            let totalMissing = 0;

            columns.forEach(col => {
                const missing = csvData.filter(row => 
                    row[col] === null || 
                    row[col] === undefined || 
                    row[col] === '' || 
                    (typeof row[col] === 'string' && row[col].trim() === '')
                ).length;
                
                if (missing > 0) {
                    missingData[col] = missing;
                    totalMissing += missing;
                }
            });

            return { byColumn: missingData, total: totalMissing };
        }

        function calculateDuplicates() {
            const rowsAsStrings = csvData.map(row => JSON.stringify(row));
            const uniqueRows = new Set(rowsAsStrings);
            return csvData.length - uniqueRows.size;
        }

        function calculateNumericStats(values) {
            if (values.length === 0) return { mean: 0, median: 0, mode: 0, stdDev: 0, min: 0, max: 0 };

            // Sort for median calculation
            const sortedValues = [...values].sort((a, b) => a - b);
            
            // Mean
            const mean = values.reduce((sum, val) => sum + val, 0) / values.length;
            
            // Median
            const median = sortedValues.length % 2 === 0
                ? (sortedValues[sortedValues.length / 2 - 1] + sortedValues[sortedValues.length / 2]) / 2
                : sortedValues[Math.floor(sortedValues.length / 2)];
            
            // Mode
            const frequency = {};
            values.forEach(val => {
                frequency[val] = (frequency[val] || 0) + 1;
            });
            const mode = Object.keys(frequency).reduce((a, b) => frequency[a] > frequency[b] ? a : b);
            
            // Standard deviation
            const variance = values.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / values.length;
            const stdDev = Math.sqrt(variance);
            
            // Min and Max
            const min = Math.min(...values);
            const max = Math.max(...values);

            return { mean, median, mode: parseFloat(mode), stdDev, min, max };
        }

        function generateCharts() {
            const columns = Object.keys(csvData[0]);
            const numericColumns = columns.filter(col => {
                return csvData.some(row => typeof row[col] === 'number' && !isNaN(row[col]));
            });

            let chartsHTML = '';

            // Data Quality Overview Chart
            const missingValues = calculateMissingValues();
            const duplicateRows = calculateDuplicates();
            
            chartsHTML += `
                <div class="chart-container">
                    <h3 class="chart-title">Data Quality Overview</h3>
                    <canvas id="qualityChart" width="400" height="200"></canvas>
                </div>
            `;

            // Column distribution chart
            if (numericColumns.length > 0) {
                const firstNumericCol = numericColumns[0];
                const values = csvData.map(row => row[firstNumericCol]).filter(val => !isNaN(val));
                
                chartsHTML += `
                    <div class="chart-container">
                        <h3 class="chart-title">Distribution of ${firstNumericCol}</h3>
                        <canvas id="distributionChart" width="400" height="200"></canvas>

        function calculateCorrelationMatrix(numericColumns) {
            const matrix = [];
            
            for (let i = 0; i < numericColumns.length; i++) {
                const row = [];
                for (let j = 0; j < numericColumns.length; j++) {
                    if (i === j) {
                        row.push(1);
                    } else {
                        const correlation = calculateCorrelation(numericColumns[i], numericColumns[j]);
                        row.push(correlation);
                    }
                }
                matrix.push(row);
            }
            
            return matrix;
        }

        function calculateCorrelation(col1, col2) {
            const values1 = csvData.map(row => row[col1]).filter(val => !isNaN(val));
            const values2 = csvData.map(row => row[col2]).filter(val => !isNaN(val));
            
            if (values1.length !== values2.length || values1.length === 0) return 0;
            
            const mean1 = values1.reduce((sum, val) => sum + val, 0) / values1.length;
            const mean2 = values2.reduce((sum, val) => sum + val, 0) / values2.length;
            
            let numerator = 0;
            let sumSq1 = 0;
            let sumSq2 = 0;
            
            for (let i = 0; i < values1.length; i++) {
                const diff1 = values1[i] - mean1;
                const diff2 = values2[i] - mean2;
                numerator += diff1 * diff2;
                sumSq1 += diff1 * diff1;
                sumSq2 += diff2 * diff2;
            }
            
            const denominator = Math.sqrt(sumSq1 * sumSq2);
            return denominator === 0 ? 0 : numerator / denominator;
        }

        function convertToCSV(data) {
            if (!data || data.length === 0) return '';
            
            const columns = Object.keys(data[0]);
            const csvRows = [];
            
            // Add header
            csvRows.push(columns.join(','));
            
            // Add data rows
            data.forEach(row => {
                const values = columns.map(col => {
                    const value = row[col];
                    if (value === null || value === undefined) return '';
                    if (typeof value === 'string' && value.includes(',')) {
                        return `"${value}"`;
                    }
                    return value;
                });
                csvRows.push(values.join(','));
            });
            
            return csvRows.join('\n');
        }
